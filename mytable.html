<!--This is to understand the tables-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table</title>
    <style>
      table, td, th {
        border: 1px solid black;
        border-collapse: collapse
      }  
      thead {
        background-color: red;
      }
      tfoot{
        background-color: green;
      }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Abdullah</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Asma</td>
                <td>100</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>200</td>
            </tr>
        </tfoot>
    </table>
<br><br>
    <table>
        <tr>
            <td>Abdullah</td>
            <td>BinMohammed</td>
        </tr>
        <tr>
            <td>rock</td>
            <td rowspan="2">Books</td>
        </tr>
        <tr>
            <td>rock</td>
        </tr>
        <tr>
            <td>Abdullah</td>
            <td>BinMohammed</td>
        </tr>
        <tr>
            <td>rock</td>
            <td rowspan="2">Books</td>
        </tr>
        <tr>
            <td>&nbsp</td>
        </tr>
    </table>
<br><br>
    <table>
        <colgroup>
            <col style="background-color: pink"/>
        </colgroup>
        <tr>
            <th colspan="2">Animals</th>
        </tr>
        <tr>
            <th colspan="2">Hippopotamus</th>
        </tr>
        <tr>
            <th rowspan="2">Horse</th>
            <td>Mare</td>
        </tr>
        <tr>
            <td>Stallion</td>
        </tr>
        <tr>
            <th colspan="2">Crocodile</th>
        </tr>
        <tr>
            <th rowspan="2">Chicken</th>
            <td>Hen</td>
        </tr>
        <tr>
            <td>Rooster</td>
        </tr>
    </table>
<br><br>
    <table>
        <colgroup>
            <col/>
            <col style="background-color: pink"/>
        </colgroup>
        <tr>
            <th colspan="2">Animals</th>
        </tr>
        <tr>
            <th colspan="2">Hippopotamus</th>
        </tr>
        <tr>
            <th rowspan="2">Horse</th>
            <td>Mare</td>
        </tr>
        <tr>
            <td>Stallion</td>
        </tr>
        <tr>
            <th colspan="2">Crocodile</th>
        </tr>
        <tr>
            <th rowspan="2">Chicken</th>
            <td>Hen</td>
        </tr>
        <tr>
            <td>Rooster</td>
        </tr>
    </table>

    <!-- check the above two tables to understanding colspan, rowspan, and 
    background-color change for any given row -->

</body>
</html>
